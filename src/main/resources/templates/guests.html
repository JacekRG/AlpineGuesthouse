<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AlpineGuesthouse - goście</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
<h2>Lista gości</h2>
<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Birth Date</th>
        <th>Gender</th>
    </tr>
    <tr>
        <td th:text="${guest.firstName}"/>
        <td th:text="${guest.lastName}"/>
        <td th:text="${guest.birthDate}"/>
        <td th:text="${guest.gender}"/>
    </tr>
</table>
</body>
</html>
